<!DOCTYPE html>
<html>
  <head>
    <title>qooxdoo redirector </title>
    <!-- fallback redirect -->
    <meta http-equiv="refresh" content="1; URL='http://www.qooxdoo.org'" />
    <script>
    function redir () {
      var hash = window.location.hash;
      var m;
      if (m = hash.match(/^#api(\/[^\/]*)?/)){
        var v = m[1] || '/current';
         return v + "/apiviewer/";
      }
      if (m = hash.match(/^#playground(\/[^\/]*)?/)){
        var v = m[1] || '/current';
         return v+"/playground/";
      }
      return "/";
    }   
    window.location.href = "http://www.qooxdoo.org" + redir();
    </script>
  </head>
  <body>
  <p>one moment please redirecting you ... </p>
  </body>
</html>
